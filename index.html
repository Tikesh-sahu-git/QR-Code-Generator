<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
                <div class="wave-animation">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="qr-text" placeholder="Enter text or URL" autocomplete="off">
                    <button id="generate-btn">Generate</button>
                </div>
                <div class="qr-container" id="qrcode"></div>
                <div class="download-group">
                    <select id="size-select">
                        <option value="100">100x100</option>
                        <option value="150">150x150</option>
                        <option value="200" selected>200x200</option>
                        <option value="250">250x250</option>
                        <option value="300">300x300</option>
                    </select>
                    <button id="download-btn">Download QR Code</button>
                </div>
            </div>
            <div class="card-footer">
                <p>Scan the QR code with your smartphone camera</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
